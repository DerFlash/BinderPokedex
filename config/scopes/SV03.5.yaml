scope: SV03.5
description: 'TCG Set: 151 (sv03.5) - Complete set with all cards'
target_file: data/output/SV03.5.json
pipeline:
- step: validate_pokedex_exists
  params:
    pokedex_file: data/output/Pokedex.json
- step: load_tcg_set
  params:
    source_file: data/source/sv03.5.json
- step: fetch_tcgdex_set
  params:
    set_id: sv03.5
    output_file: data/source/sv03.5.json
- step: enrich_tcg_names_multilingual
  params:
    set_id: sv03.5
- step: enrich_tcg_cards_from_pokedex
  params:
    pokedex_file: data/output/Pokedex.json
- step: enrich_special_cards
  params:
    images_dir: images/special_cards
- step: transform_tcg_set
  params:
    set_id: SV03.5
- step: transform_to_sections_format
- step: enrich_featured_elements
  params:
    max_cards: 3
    force: false
    cache_dir: data/section_artwork
- step: save_output
  params:
    output_file: data/output/SV03.5.json
- step: cache_pokemon_images
  params:
    cache_dir: data/pokemon_images_cache
    skip_existing: true
