scope: Pokedex
description: National Pok√©dex with all 9 generations
pipeline:
- step: enrich_metadata
  params:
    metadata_file: enrichments/metadata.json
- step: fetch_pokeapi_national_dex
  params:
    generations:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    output_file: data/source/pokedex.json
- step: group_by_generation
- step: enrich_section_descriptions
  params:
    mode: pokedex
- step: enrich_type_translations
- step: save_output
  params:
    output_file: data/output/Pokedex.json
- step: cache_pokemon_images
  params:
    skip_existing: true
target_file: data/output/Pokedex.json
