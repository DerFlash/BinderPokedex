scope: ExGen1
description: Classic ex series from TCGdex API - one card per Pokemon
pipeline:
- step: enrich_metadata
  params:
    metadata_file: enrichments/metadata.json
- step: validate_pokedex_exists
  params:
    pokedex_file: data/output/Pokedex.json
- step: fetch_tcgdex_ex_gen1
  params:
    language: en
    output_file: data/source/tcg_classic_ex.json
- step: transform_ex_gen1
- step: enrich_names_from_pokedex
  params:
    pokedex_file: data/output/Pokedex.json
- step: enrich_featured_pokemon
  params:
    featured_file: enrichments/featured_pokemon.json
    mode: variant
    variant_name: ExGen1
- step: enrich_section_descriptions
  params:
    mode: variant
    variant_name: ExGen1
    descriptions_file: enrichments/variant_descriptions.json
- step: save_output
  params:
    output_file: data/output/ExGen1.json
- step: cache_pokemon_images
  params:
    skip_existing: true
target_file: data/output/ExGen1.json
